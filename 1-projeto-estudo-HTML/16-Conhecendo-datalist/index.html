<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conhecendo Datalis</title>
</head>
<body>
  
  <form>
    <input list="carros" name="carro" placeholder="Procurando algum carro">
    <datalist id="carros">
      <option value="Gol 1.6"></option>
      <option value="Gol 1.0"></option>
      <option value="Golf 2.0"></option>
      <option value="BMW 1.0"></option>
      <option value="Onix 1.0"></option>
    </datalist>
  </form>
</body>
</html>
