<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com tabelas</title>
  </head>
  <body>
    <!-- 
  Tabelas é composta de linhas que são compostas de células.
  > <tr></tr> são linhas (rows)
  > <th></th> Define o cabeçalho de uma tabela
  > <td></td> Colocar nossos dados dentro da tabela.
  > caption coloca um título para a tabela
  -->

    <h1>Trabalhando com tabelas</h1>

    <table border="1">
      <caption>
        Tabela de serviços
      </caption>
      <tr>
        <th>Ordem</th>
        <th>Serviços</th>
        <th>Preço</th>
        <th>Status</th>
      </tr>

      <tr>
        <td>1</td>
        <td>Troca pasta térmica</td>
        <td>R$ 50,00</td>
        <td>em andamento</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Formatação</td>
        <td>R$ 150,00</td>
        <td>em andamento</td>
      </tr>
    </table>
  </body>
</html>
