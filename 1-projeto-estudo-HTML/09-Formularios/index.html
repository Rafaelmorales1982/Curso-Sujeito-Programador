<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <!-- Require - obrigado apreencher campo -->
  <h1>Formulário</h1>

  <form action="">
    
    <label for="nome">Primeiro Nome</label>
    <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>
    
    <br><br>
    
    <label for="sobrenome">Sobrenome</label>
    <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o sobrenome" required>
    
    <br><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="seuemail@email.com">
    <br><br>
    <!-- Tipo Radio -->
    <label for=""> <strong>Qual seu nível como programador atualmente?</strong></label>
    
    <br>
    
    <label for="iniciante">
      <input type="radio" name="nivel" value="iniciante" id="iniciante" checked> Sou inicante
    </label>

    <label for="medio">
      <input type="radio" name="nivel" value="medio" id="medio"> Comecei a pouco tempo
    </label>

    <label for="avancado">
      <input type="radio" name="nivel" value="avancado" id="avancado"> Sou avançado
    </label>
    <br><br>

    <!-- Tipo Select: para selecionar itens -->
    <label for="escolaridade"> <strong>Sua escolaridade</strong></label> 
    <select name="escolaridade" id="escolaridade" required>
    
      <option selected disabled value="">Selecione</option>
      <option value="basico">Educação Básica</option>
      <option value="medio">Ensino médio</option>
      <option value="superior">Ensino superior</option>

    </select>
    <br><br>
    <label for=""> <strong>Selecione as tecnologias que você conhece:</strong> </label>
    <br>
    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
    <label for="tecnologia1">HTML</label>

    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
    <label for="tecnologia2">CSS</label>

    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
    <label for="tecnologia3">Javascript</label>
    <br><br>

    <!-- Tipo Date -->
    <label for="nascimento">Data de nascimento</label>
    <input type="date" id="nascimento" name="nascimento" >
    <br><br>
    
    <input type="submit" value="Cadastrar">
  </form>
</body>
</html>
